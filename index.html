<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project X</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        /* Your existing styles remain unchanged */
    </style>
</head>
<body>
    <h1>Project X</h1>
    
    <div id="status-container"></div>
    
    <div id="main-page">
        <div class="input-container">
            <label for="entry-title">Title:</label>
            <input type="text" id="entry-title" placeholder="Enter title">
            
            <label for="entry-content" style="margin-top: 15px;">Content:</label>
            <textarea id="entry-content" placeholder="Write your content here..."></textarea>
        </div>
        
        <div class="button-container">
            <button class="button" onclick="saveEntry()">Post</button>
            <button class="button secondary" onclick="clearForm()">Clear</button>
        </div>
        
        <div class="entries-list" id="entries-list">
            <h2>All Posts</h2>
            <div id="entries"></div>
        </div>
    </div>
    
    <div id="post-page" style="display: none;">
        <a href="#" class="back-link" onclick="showMainPage(); return false;">&larr; Back to main page</a>
        <div class="post-container">
            <h1 class="post-title" id="post-title"></h1>
            <span class="post-date" id="post-date"></span>
            <div class="post-content" id="post-content"></div>
        </div>
    </div>
    
    <script>
        // Initialize Supabase
        const SUPABASE_URL = "https://gcvpdvtpojqafojqaibr.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjdnBkdnRwb2pxYWZvanFhaWJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA4NzYxNDMsImV4cCI6MjA1NjQ1MjE0M30.e-HnIjJFA0T2UlVyVBhJM46pTu66vAKrsIfoFkwFgEk";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Function to show status messages
        function showStatus(message, isError = false) {
            const statusContainer = document.getElementById('status-container');
            const messageClass = isError ? 'error' : 'success';
            statusContainer.innerHTML = `<div class="status-message ${messageClass}">${message}</div>`;
            setTimeout(() => { statusContainer.innerHTML = ''; }, 5000);
        }

        async function saveEntry() {
            const title = document.getElementById('entry-title').value.trim();
            const content = document.getElementById('entry-content').value.trim();
            if (!title) {
                showStatus('Please enter a title for your post.', true);
                return;
            }
            const { data, error } = await supabase.from('posts').insert([{ title, content }]);
            if (error) {
                showStatus("There was an error saving your post: " + error.message, true);
            } else {
                showStatus('Post created successfully!');
                clearForm();
                loadEntries();
            }
        }

        async function loadEntries() {
            const entriesContainer = document.getElementById('entries');
            const { data, error } = await supabase.from('posts').select('*').order('created_at', { ascending: false });
            if (error) {
                showStatus("Error loading posts: " + error.message, true);
                return;
            }
            if (!data.length) {
                entriesContainer.innerHTML = '<div class="no-entries">No entries yet. Start writing above!</div>';
                return;
            }
            let entriesHTML = '';
            data.forEach((post, index) => {
                entriesHTML += `
                    <div class="entry-item" id="entry-item-${post.id}">
                        <span>${index + 1}. </span>
                        <a href="#" class="entry-link" onclick="showPost(${post.id}); return false;">${post.title}</a>
                        <span class="entry-date">${new Date(post.created_at).toLocaleString()}</span>
                        <button class="delete-button" onclick="deleteEntry(${post.id}); event.stopPropagation();">Delete</button>
                    </div>
                `;
            });
            entriesContainer.innerHTML = entriesHTML;
        }

        async function showPost(id) {
            const { data, error } = await supabase.from('posts').select('*').eq('id', id).single();
            if (error || !data) {
                showStatus('Post not found!', true);
                return;
            }
            document.getElementById('post-title').textContent = data.title;
            document.getElementById('post-date').textContent = new Date(data.created_at).toLocaleString();
            document.getElementById('post-content').textContent = data.content;
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('post-page').style.display = 'block';
        }

        async function deleteEntry(id) {
            if (!confirm('Are you sure you want to delete this post?')) return;
            const { error } = await supabase.from('posts').delete().eq('id', id);
            if (error) {
                showStatus("Error deleting post: " + error.message, true);
            } else {
                showStatus('Post deleted successfully.');
                loadEntries();
            }
        }

        function clearForm() {
            document.getElementById('entry-title').value = '';
            document.getElementById('entry-content').value = '';
        }

        function showMainPage() {
            document.getElementById('main-page').style.display = 'block';
            document.getElementById('post-page').style.display = 'none';
        }

        document.addEventListener("DOMContentLoaded", loadEntries);
    </script>
</body>
</html>
